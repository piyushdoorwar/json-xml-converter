<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON-XML Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1 class="app-title">JSON ⇄ XML Converter</h1>
            </div>
            <div class="header-right">
                <div class="mode-switcher">
                    <button class="mode-btn active" data-mode="json-xml">JSON → XML</button>
                    <button class="mode-btn" data-mode="xml-json">XML → JSON</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Left Panel -->
            <div class="editor-panel left-panel">
                <div class="panel-header">
                    <h2 class="panel-title" id="left-title">JSON Input</h2>
                    <div class="action-bar" id="left-actions">
                        <button class="action-btn" data-action="validate-left" title="Validate">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="20 6 9 17 4 12"/>
                            </svg>
                            Validate
                        </button>
                        <button class="action-btn" data-action="beautify-left" title="Beautify">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="17" y1="10" x2="3" y2="10"/>
                                <line x1="21" y1="6" x2="3" y2="6"/>
                                <line x1="21" y1="14" x2="3" y2="14"/>
                                <line x1="17" y1="18" x2="3" y2="18"/>
                            </svg>
                            Beautify
                        </button>
                        <button class="action-btn json-only" data-action="sort-keys" title="Sort Keys">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="4" y1="6" x2="11" y2="6"/>
                                <line x1="4" y1="12" x2="16" y2="12"/>
                                <line x1="4" y1="18" x2="20" y2="18"/>
                                <polyline points="15 9 18 6 21 9"/>
                                <line x1="18" y1="6" x2="18" y2="18"/>
                            </svg>
                            Sort Keys
                        </button>
                        <div class="dropdown json-only">
                            <button class="action-btn dropdown-toggle" data-action="change-case" title="Change Case">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M4 7V4h16v3"/>
                                    <path d="M9 20h6"/>
                                    <path d="M12 4v16"/>
                                </svg>
                                Case
                                <span class="dropdown-arrow">▼</span>
                            </button>
                            <div class="dropdown-menu">
                                <button class="dropdown-item" data-case="camel">camelCase</button>
                                <button class="dropdown-item" data-case="snake">snake_case</button>
                                <button class="dropdown-item" data-case="pascal">PascalCase</button>
                                <button class="dropdown-item" data-case="kebab">kebab-case</button>
                            </div>
                        </div>
                        <button class="action-btn" data-action="clear-left" title="Clear">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"/>
                                <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
                            </svg>
                            Clear
                        </button>
                    </div>
                </div>
                <div class="code-editor-wrapper">
                    <div class="line-numbers" id="left-line-numbers"></div>
                    <textarea class="editor-textarea" id="left-editor" spellcheck="false" placeholder="Enter your JSON here..."></textarea>
                </div>
                <div class="status-bar" id="left-status">
                    <span class="status-text">Ready</span>
                    <span class="char-count">0 characters</span>
                </div>
            </div>

            <!-- Right Panel -->
            <div class="editor-panel right-panel">
                <div class="panel-header">
                    <h2 class="panel-title" id="right-title">XML Output</h2>
                    <div class="action-bar" id="right-actions">
                        <button class="action-btn" data-action="validate-right" title="Validate">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="20 6 9 17 4 12"/>
                            </svg>
                            Validate
                        </button>
                        <button class="action-btn" data-action="beautify-right" title="Beautify">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="17" y1="10" x2="3" y2="10"/>
                                <line x1="21" y1="6" x2="3" y2="6"/>
                                <line x1="21" y1="14" x2="3" y2="14"/>
                                <line x1="17" y1="18" x2="3" y2="18"/>
                            </svg>
                            Beautify
                        </button>
                        <button class="action-btn" data-action="copy-right" title="Copy to Clipboard">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                                <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/>
                            </svg>
                            Copy
                        </button>
                        <button class="action-btn" data-action="clear-right" title="Clear">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"/>
                                <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
                            </svg>
                            Clear
                        </button>
                    </div>
                </div>
                <div class="code-editor-wrapper">
                    <div class="line-numbers" id="right-line-numbers"></div>
                    <textarea class="editor-textarea" id="right-editor" spellcheck="false" placeholder="XML output will appear here..."></textarea>
                </div>
                <div class="status-bar" id="right-status">
                    <span class="status-text">Ready</span>
                    <span class="char-count">0 characters</span>
                </div>
            </div>
        </div>

        <!-- Convert Button -->
        <div class="convert-section">
            <button class="convert-btn" id="convert-btn">
                <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor">
                    <path fill-rule="evenodd" d="M1 8a.5.5 0 01.5-.5h11.793l-3.147-3.146a.5.5 0 01.708-.708l4 4a.5.5 0 010 .708l-4 4a.5.5 0 01-.708-.708L13.293 8.5H1.5A.5.5 0 011 8z"/>
                </svg>
                <span id="convert-btn-text">Convert JSON to XML</span>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
