<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON-XML Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1 class="app-title">JSON ⇄ XML Converter</h1>
            </div>
            <div class="header-right">
                <div class="mode-switcher">
                    <button class="mode-btn active" data-mode="json-xml">JSON → XML</button>
                    <button class="mode-btn" data-mode="xml-json">XML → JSON</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Left Panel -->
            <div class="editor-panel left-panel">
                <div class="panel-header">
                    <h2 class="panel-title" id="left-title">JSON Input</h2>
                    <div class="action-bar" id="left-actions">
                        <button class="action-btn" data-action="validate-left" title="Validate">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                <path d="M13.78 4.22a.75.75 0 010 1.06l-7.25 7.25a.75.75 0 01-1.06 0L2.22 9.28a.75.75 0 011.06-1.06L6 10.94l6.72-6.72a.75.75 0 011.06 0z"/>
                            </svg>
                            Validate
                        </button>
                        <button class="action-btn" data-action="beautify-left" title="Beautify">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                <path d="M8 2a.5.5 0 01.5.5v11a.5.5 0 01-1 0v-11A.5.5 0 018 2z"/>
                                <path d="M4 5.5a.5.5 0 01.5-.5h7a.5.5 0 010 1h-7a.5.5 0 01-.5-.5zm0 3a.5.5 0 01.5-.5h7a.5.5 0 010 1h-7a.5.5 0 01-.5-.5zm0 3a.5.5 0 01.5-.5h7a.5.5 0 010 1h-7a.5.5 0 01-.5-.5z"/>
                            </svg>
                            Beautify
                        </button>
                        <button class="action-btn json-only" data-action="sort-keys" title="Sort Keys">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                <path d="M3.5 3.5a.5.5 0 00-1 0v8.793l-1.146-1.147a.5.5 0 00-.708.708l2 1.999.007.007a.497.497 0 00.7-.006l2-2a.5.5 0 00-.707-.708L3.5 12.293V3.5zm4 .5a.5.5 0 000 1h1a.5.5 0 000-1h-1zm0 3a.5.5 0 000 1h3a.5.5 0 000-1h-3zm0 3a.5.5 0 000 1h5a.5.5 0 000-1h-5zM7 12.5a.5.5 0 01.5-.5h7a.5.5 0 010 1h-7a.5.5 0 01-.5-.5z"/>
                            </svg>
                            Sort Keys
                        </button>
                        <div class="dropdown json-only">
                            <button class="action-btn dropdown-toggle" data-action="change-case" title="Change Case">
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                    <path d="M1.5 2.5A1.5 1.5 0 013 1h10a1.5 1.5 0 011.5 1.5v2h-1v-2a.5.5 0 00-.5-.5H3a.5.5 0 00-.5.5v2h-1v-2zm1 3v-1h1v1h-1zm0 3v-1h1v1h-1zm0 3v-1h1v1h-1z"/>
                                </svg>
                                Case
                                <span class="dropdown-arrow">▼</span>
                            </button>
                            <div class="dropdown-menu">
                                <button class="dropdown-item" data-case="camel">camelCase</button>
                                <button class="dropdown-item" data-case="snake">snake_case</button>
                                <button class="dropdown-item" data-case="pascal">PascalCase</button>
                                <button class="dropdown-item" data-case="kebab">kebab-case</button>
                            </div>
                        </div>
                        <button class="action-btn" data-action="clear-left" title="Clear">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                <path d="M5.5 5.5A.5.5 0 016 6v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm2.5 0a.5.5 0 01.5.5v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm3 .5a.5.5 0 00-1 0v6a.5.5 0 001 0V6z"/>
                                <path fill-rule="evenodd" d="M14.5 3a1 1 0 01-1 1H13v9a2 2 0 01-2 2H5a2 2 0 01-2-2V4h-.5a1 1 0 01-1-1V2a1 1 0 011-1H6a1 1 0 011-1h2a1 1 0 011 1h3.5a1 1 0 011 1v1zM4.118 4L4 4.059V13a1 1 0 001 1h6a1 1 0 001-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                            </svg>
                            Clear
                        </button>
                    </div>
                </div>
                <div class="code-editor-wrapper">
                    <div class="line-numbers" id="left-line-numbers"></div>
                    <textarea class="editor-textarea" id="left-editor" spellcheck="false" placeholder="Enter your JSON here..."></textarea>
                </div>
                <div class="status-bar" id="left-status">
                    <span class="status-text">Ready</span>
                    <span class="char-count">0 characters</span>
                </div>
            </div>

            <!-- Right Panel -->
            <div class="editor-panel right-panel">
                <div class="panel-header">
                    <h2 class="panel-title" id="right-title">XML Output</h2>
                    <div class="action-bar" id="right-actions">
                        <button class="action-btn" data-action="validate-right" title="Validate">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                <path d="M13.78 4.22a.75.75 0 010 1.06l-7.25 7.25a.75.75 0 01-1.06 0L2.22 9.28a.75.75 0 011.06-1.06L6 10.94l6.72-6.72a.75.75 0 011.06 0z"/>
                            </svg>
                            Validate
                        </button>
                        <button class="action-btn" data-action="beautify-right" title="Beautify">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                <path d="M8 2a.5.5 0 01.5.5v11a.5.5 0 01-1 0v-11A.5.5 0 018 2z"/>
                                <path d="M4 5.5a.5.5 0 01.5-.5h7a.5.5 0 010 1h-7a.5.5 0 01-.5-.5zm0 3a.5.5 0 01.5-.5h7a.5.5 0 010 1h-7a.5.5 0 01-.5-.5zm0 3a.5.5 0 01.5-.5h7a.5.5 0 010 1h-7a.5.5 0 01-.5-.5z"/>
                            </svg>
                            Beautify
                        </button>
                        <button class="action-btn" data-action="copy-right" title="Copy to Clipboard">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                <path d="M4 1.5H3a2 2 0 00-2 2V14a2 2 0 002 2h10a2 2 0 002-2V3.5a2 2 0 00-2-2h-1v1h1a1 1 0 011 1V14a1 1 0 01-1 1H3a1 1 0 01-1-1V3.5a1 1 0 011-1h1v-1z"/>
                                <path d="M9.5 1a.5.5 0 01.5.5v1a.5.5 0 01-.5.5h-3a.5.5 0 01-.5-.5v-1a.5.5 0 01.5-.5h3zm-3-1A1.5 1.5 0 005 1.5v1A1.5 1.5 0 006.5 4h3A1.5 1.5 0 0011 2.5v-1A1.5 1.5 0 009.5 0h-3z"/>
                            </svg>
                            Copy
                        </button>
                        <button class="action-btn" data-action="clear-right" title="Clear">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                <path d="M5.5 5.5A.5.5 0 016 6v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm2.5 0a.5.5 0 01.5.5v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm3 .5a.5.5 0 00-1 0v6a.5.5 0 001 0V6z"/>
                                <path fill-rule="evenodd" d="M14.5 3a1 1 0 01-1 1H13v9a2 2 0 01-2 2H5a2 2 0 01-2-2V4h-.5a1 1 0 01-1-1V2a1 1 0 011-1H6a1 1 0 011-1h2a1 1 0 011 1h3.5a1 1 0 011 1v1zM4.118 4L4 4.059V13a1 1 0 001 1h6a1 1 0 001-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                            </svg>
                            Clear
                        </button>
                    </div>
                </div>
                <div class="code-editor-wrapper">
                    <div class="line-numbers" id="right-line-numbers"></div>
                    <textarea class="editor-textarea" id="right-editor" spellcheck="false" placeholder="XML output will appear here..."></textarea>
                </div>
                <div class="status-bar" id="right-status">
                    <span class="status-text">Ready</span>
                    <span class="char-count">0 characters</span>
                </div>
            </div>
        </div>

        <!-- Convert Button -->
        <div class="convert-section">
            <button class="convert-btn" id="convert-btn">
                <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor">
                    <path fill-rule="evenodd" d="M1 8a.5.5 0 01.5-.5h11.793l-3.147-3.146a.5.5 0 01.708-.708l4 4a.5.5 0 010 .708l-4 4a.5.5 0 01-.708-.708L13.293 8.5H1.5A.5.5 0 011 8z"/>
                </svg>
                <span id="convert-btn-text">Convert JSON to XML</span>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
